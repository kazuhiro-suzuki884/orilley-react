<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Imperative vs. Declarative</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Imperative vs. Declarative</h1>
    <p>Open the console</p>
    <script type="text/babel">
      // 文字列中の空白をハイフンに変換する（命令型アプローチ）
      var string = "Restaurants in Hanalei";
      var urlFriendly = "";

      for (var i = 0; i < string.length; i++) {
        if (string[i] === " ") {
          urlFriendly += "-";
        } else {
          urlFriendly += string[i];
        }
      }

      console.log(urlFriendly);
    </script>
  </body>
</html>
