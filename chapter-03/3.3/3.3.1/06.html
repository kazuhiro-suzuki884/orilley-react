<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Immutability</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Immutability</h1>
    <p>Open the console</p>
    <script type="text/babel">
      // 配列に変更を加える
      let list = [
        { title: "Rad Red" },
        { title: "Lawn" },
        { title: "Party Pink" }
      ];
      // 配列のコピーを作成してから変更を加える（イミュータブルなアプローチ）
      const addColor = (title, list) => [
        ...list, // スプレッド構文を使ってコピーを作成
        { title }
      ];

      console.log(addColor("Glam Green", list).length);
      console.log(list.length);
    </script>
  </body>
</html>
